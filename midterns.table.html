<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="JAMESALLEN CASUGA">
  <meta name="description" content="HTML Tables A to G layout">
  <title>Tables A to G</title>
</head>
<body>
<center>
  <h2>Tables A to G</h2>


  <!-- Row 1: Table A, Table B, Table C -->
  <table border="1" cellpadding="10" cellspacing="10" width="90%">
    <tr>
      <!-- TABLE A -->
      <td align="center">
        <b>Table A</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
          </tr>
          <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
          </tr>
        </table>
      </td>


      <!-- TABLE B -->
      <td align="center">
        <b>Table B</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr><td>A</td><td>D</td></tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE C -->
      <td align="center"
        <b>Table C</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
         
            <td><colspan="3>"title goes here</td>
          <tr><td>A</td><td>C</td><td>E</td></tr>
          <tr><td>B</td><td>D</td><td>F</td></tr>
        </table>
      </td>
    </tr>


    <!-- Row 2: Table D, Table E -->
    <tr>
      <!-- TABLE D -->
      <td align="center">
        <b>Table D</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td rowspan="3">Title goes here</td>
            <td>A</td><td>D</td>
          </tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE E -->
      <td align="center" colspan="2">
        <b>Table E</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr><td>A</td><td>D</td></tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
          <tr><td colspan="2">Title goes here</td></tr>
        </table>
      </td>
    </tr>


    <!-- Row 3: Table F, Table G -->
    <tr>
      <!-- TABLE F -->
      <td align="center">
        <b>Table F</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td rowspan="3">Title goes here</td>
            <td>A</td><td>D</td>
          </tr>
          <tr><td>B</td><td>E</td></tr>
          <tr><td>C</td><td>F</td></tr>
        </table>
      </td>


      <!-- TABLE G -->
      <td align="center" colspan="2">
        <b>Table G</b><br><br>
        <table border="1" cellpadding="10" cellspacing="3">
          <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td><td>B</td>
          </tr>
          <tr>
            <td>C</td><td>D</td><td>E</td>
            <td>F</td><td>G</td>
          </tr>
          <tr>
            <td>H</td><td>I</td><td>J</td>
            <td>K</td><td>L</td>
          </tr>
          <tr>
            <td>M</td><td>N</td><td>O</td>
            <td>P</td><td>Q</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</center>
</body>
</html>
